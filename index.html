<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Look Out! Skateboard Rentals</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <span>Look Out!</span><br>
            <span">Skateboard Rentals</span>
        </div>
    </div>

    <div class="divider"></div>

    <div id="signup">
        <p class="section_header">Don't have a user account?</p><br>
        <span class="entry"><label>Sign up: </label><input id="new_username"></span>
        <button onclick="registerUser()">Enter</button>
        <span class="response"><pre id="signup_response"></pre></span>
    </div>

    <div class="divider"></div>

    <div id="make_res">
        <p class="section_header">Book a reservation:</p><br>
        <div class="entry"><label>Username: </label><input id="new_res_user"></div>
        <div class="entry"><label>Date (YYYY-MM-DD): </label><input id="new_res_date"><br></div>
        <div class="entry"><label>Time (HH:MM): </label><input id="new_res_time"><br></div>
        <div class="entry"><label>Hours Reserved: </label><input id="new_res_hours"><br></div>
        <button id="make_res_button" onclick="createReservation()">Create Reservation</button>
        <div class="response"><pre id="make_res_response"></pre></div>
    </div>

    <div class="divider"></div>

    <div id="update_reservation">
        <p class="section_header">Update a Reservation:</p><br>
        <div class="entry"><label>Username: </label><input id="upd_res_user"></div>
        <div class="entry"><label>Reservation ID #: </label><input id="upd_res_id"><br></div>
        <div class="entry"><label>New Date (YYYY-MM-DD): </label><input id="upd_res_date"><br></div>
        <div class="entry"><label>New Time (HH:MM): </label><input id="upd_res_time"><br></div>
        <div class="entry"><label>New Hours Reserved: </label><input id="upd_res_hours"><br></div>
        <button id="make_res_button" onclick="updateReservation()">Update Reservation</button>
        <div class="response"><pre id="upd_res_response"></pre></div>
    </div>

    <div class="divider"></div>
    
    <script src="app.js" defer></script>
</body>
</html>
